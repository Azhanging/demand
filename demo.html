<!DOCTYPE html>

	<body>		
		<script src="./dist/js/demand.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			demand.config({
				baseUrl:'/demand/module',
				alias:{
					'as':'./asas',
					'@asas':'/asdasd'
				},
				paths:{
					app:'./m1',
					app2:'./m2/m3/m4/../../../m2',
					app3:'./m3'
				}
			});
			
			demand(['app','./m2/m3/m4/../../../m2'],function(app,m2){
				console.log(app(),m2.a());
			});
			
			setTimeout(()=>{				
				demand(['./m3'],function(){
					console.log('456');
				});
			},1000)
			
			
		</script>
